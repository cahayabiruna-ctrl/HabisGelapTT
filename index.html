<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Profesional</title>
    <style>
        /* Mengimpor font dari Google Fonts untuk tampilan yang lebih elegan */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* Reset CSS dasar dan pengaturan utama body */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow: hidden; /* Mencegah scroll yang tidak perlu */
        }

        /* Container utama sebagai latar belakang */
        .background-container {
            width: 100vw; /* 100% dari lebar viewport */
            height: 100vh; /* 100% dari tinggi viewport */
            
            /* Menetapkan gambar background */
            background-image: url('1000163835.jpg');
            
            /* Properti untuk memastikan gambar menutupi seluruh layar */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Membuat background tidak ikut scroll */
            
            /* Menggunakan Flexbox untuk memusatkan konten di tengah */
            display: flex;
            justify-content: center;
            align-items: center;
            
            position: relative;
        }

        /* Lapisan (overlay) semi-transparan di atas background agar konten lebih mudah terbaca */
        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Warna hitam dengan 60% transparansi */
            z-index: 1;
        }

        /* Kontainer untuk pemutar audio agar posisinya di atas overlay */
        .player-wrapper {
            position: relative;
            z-index: 2; /* Memastikan wrapper ini di atas overlay */
            background-color: rgba(20, 20, 20, 0.75); /* Background sedikit transparan untuk pemutar */
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); /* Efek bayangan agar terlihat melayang */
            backdrop-filter: blur(10px); /* Efek blur pada background di belakang wrapper */
            -webkit-backdrop-filter: blur(10px); /* Dukungan untuk browser Safari */
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 90%;
        }

        /* Judul di atas pemutar audio */
        .player-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Styling untuk tag audio HTML5 */
        audio {
            width: 100%;
            max-width: 500px; /* Lebar maksimum pemutar audio */
            border-radius: 50px;
            outline: none;
        }

        /* Menyesuaikan tampilan kontrol audio untuk browser berbasis WebKit (Chrome, Safari) */
        audio::-webkit-media-controls-panel {
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 8px;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            background-color: #ffffff;
            border-radius: 50%;
        }
        
        /* Penyesuaian untuk layar mobile */
        @media (max-width: 600px) {
            .player-wrapper {
                padding: 20px;
            }
            .player-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="player-wrapper">
            <h1 class="player-title">Presentasi Audio</h1>
            <audio controls>
                <source src="HGTTERANG(2).mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio.
            </audio>
        </div>
    </div>

</body>
</html>
