<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentasi Audio Interaktif</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            background-image: url('1000163835.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        /* PERUBAHAN: Filter gelap hanya berlaku untuk slide pertama (#slide1) */
        #slide1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.65);
            z-index: 1;
        }

        .slide-content {
            position: relative;
            z-index: 2;
        }

        #slide1 h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.7);
        }

        #slide1 p {
            font-size: 1.2em;
            max-width: 600px;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }

        .cta-button {
            background-color: #ffffff;
            color: #111111;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
        }
        
        #slide2 {
            display: none;
            justify-content: flex-end;
        }
        
        .player-wrapper {
            width: 100%;
            max-width: 600px;
            padding-bottom: 5vh;
            /* Menambahkan sedikit bayangan pada wrapper agar tetap terlihat jelas di atas background terang */
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }

        audio {
            width: 100%;
            border-radius: 50px;
            outline: none;
        }
        
        @media (max-width: 768px) {
            #slide1 h1 {
                font-size: 2.2em;
            }
            #slide1 p {
                font-size: 1em;
            }
            .player-wrapper {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div id="slide1" class="slide">
        <div class="slide-content">
            <h1>Buka Potensi Anda</h1>
            <p>Sebuah langkah kecil hari ini adalah lompatan besar untuk masa depan finansial Anda. Tekan tombol di bawah untuk memulai perjalanan.</p>
            <button id="enterButton" class="cta-button">Masuk ke Materi</button>
        </div>
    </div>

    <div id="slide2" class="slide">
        <div class="player-wrapper">
            <audio controls autoplay>
                <source src="HGTTERANG(2).mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio.
            </audio>
        </div>
    </div>

    <script>
        const enterButton = document.getElementById('enterButton');
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        const audioPlayer = document.querySelector('#slide2 audio');

        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    
        enterButton.addEventListener('click', () => {
            openFullscreen();
            slide1.style.display = 'none';
            slide2.style.display = 'flex';
            if (audioPlayer) {
                audioPlayer.play().catch(error => {
                    console.log("Autoplay dicegah oleh browser.");
                });
            }
        });
    </script>

</body>
</html>
